<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
</head>
<body>
	<form action="01.php">
	文本：<input type="text" disabled><br>
	文本：<input type="text" readonly value="你好，张佳羽"><br>
	输入域最大长度：<input type="text" maxlength="3"><br>
	默认值：<input type="text" value="你好"><br>
	提示语句：<input type="text" placeholder="请输入会员名"><br>
	按钮：<input type="button" value="提交"><br>
	文件：<input type="file"><br>
	隐藏：<input type="hidden"><br>
	密码：<input type="password"><br>
	单选：<input type="radio" name="sex">boy <input type="radio" name="sex">girl <input type="radio" name="sex" checked>renyao <br>
	多选：<input type="checkbox" name="like">吃
	<input type="checkbox" name="like">喝<input type="checkbox" name="like">嫖<br>
	图片：<input type="image" src="../01.jpg" alt="图片" width="300px" height="300px"><br>
	提交：<input type="submit" value="提交">
	重置：<input type="reset" value="重置">
	</form>
</body>
</html>
