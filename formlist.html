<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
</head>
<body>
	<table>
		<form action="">
			<tr>
				<td>
					<input type="image" src="../../2.png" alt="" width="100px" height="50px">
				</td>
			</tr>
			<tr>
				<td>用户名</td>
				<td>
					<input type="text" maxlength="6" value="用户名">
				</td>
			</tr>
			<tr>
				<td>密码</td>
				<td>
					<input type="password" maxlength="20" placeholder="请输入密码">
				</td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
					<input type="radio" name="sex">男<input type="radio" name="sex">女
				</td>
			</tr>
			<tr>
				<td>爱好</td>
				<td>
					<input type="checkbox" name="like">吃<input type="checkbox" name="like">喝<input type="checkbox" name="like">嫖<input type="checkbox" name="like">赌
				</td>
			</tr>
			<tr>
				<td>上传照片</td>
				<td>
					<input type="file">
				</td>
			</tr>
			<tr>
				
				<td>
					<input type="submit" value="提交">
				</td>

				<td>
					<input type="reset" value="重置">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" value="完成">
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
